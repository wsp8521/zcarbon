<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Emissões - Escopo 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="{% url "home" %}">ZCarbon</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#sobre">Sobre</a></li>
                    <li class="nav-item"><a class="nav-link" href="#servicos">Serviços</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contato">Contato</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url "diagnostics" %}">Faça seu diagnostico</a></li>
                </ul>
                <a class="btn btn-warning ms-3" href="{% url "home_admin" %}">Acessar sistema</a>
            </div>
        </div>
    </nav>
    
    
    <header class="bg-success text-white text-center py-5">
        <div class="container">
            <h1>Cadastro de Emissões - Escopo 1</h1>
            <p>Ajude-nos a mapear suas emissões diretas</p>
        </div>
    </header>
    
    <section class="container py-5">
        <h2 class="text-center">Preencha o Formulário</h2>
        <form>
            <div class="mb-3">
                <label class="form-label">Possui maquinários na operação?</label>
                <select class="form-control">
                    <option>Sim</option>
                    <option>Não</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Os maquinários utilizam combustíveis como GNV, gasolina ou diesel?</label>
                <select class="form-control">
                    <option>Sim</option>
                    <option>Não</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Existe um controle do consumo de combustível?</label>
                <select class="form-control">
                    <option>Sim</option>
                    <option>Não</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">A empresa possui veículos?</label>
                <select class="form-control">
                    <option>Sim</option>
                    <option>Não</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Os veículos são operados pela empresa?</label>
                <select class="form-control">
                    <option>Sim</option>
                    <option>Não</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Enviar</button>
        </form>
    </section>
    
    <footer class="bg-success text-white text-center py-3">
        <p>&copy; 2025 ZCarbon. Todos os direitos reservados.</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
